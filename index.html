
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Stock Dashboard</title>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
  <body>
  <div class="container">
    <div class="stockTick"></div>
</div>
  
</body>
  <style type="text/css">
    .stockPrice{color: red;}
  </style>
  
<script type='text/javascript'>
$(document).ready(function(){

  $.getJSON('https://finance.google.com/finance/info?client=ig&q=NYSE:FB&callback=?',function(response){
    var stockInfo = response[0];
    var stockString =
   '<div class="stockWrapper">Company: ';
    stockString +='<span class="stockSymbol"><b>'+stockInfo.t+'</b></span><br />';
      stockString +='Price: <span class="stockPrice">'+stockInfo.l+'</span><br />';
      stockString +='Change: <span class="stockChange">'+stockInfo.c+'</span><br />';
      stockString +=' Reported at: <span>at</span> <span class="stockTime">'+stockInfo.ltt+'</span>';
    stockString +='</div>';
    $('.stockTick').prepend(stockString);
  });
  
});
</script>
</head>
</html>
